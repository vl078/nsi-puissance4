<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Puissance 4</h1>
    <p>{{ message }}</p>
    <form method="post">
        <label for="col">Choisissez une colonne (0-6) :</label>
        <input type="number" name="col" min="0" max="6" required>
        <input type="hidden" name="joueur" value="1">
        <button type="submit">Jouer</button>
    </form>
    <table>
        {% for ligne in grille %}
        <tr>
            {% for cell in ligne %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
